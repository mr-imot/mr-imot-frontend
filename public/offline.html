<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mr. Imot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .offline-message {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .offline-features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .offline-features h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            color: #6b7280;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 20px;
            }
            
            .offline-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“±
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! Mr. Imot works offline too. You can still browse cached properties and use basic features.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>What you can do offline:</h3>
            <ul class="feature-list">
                <li>Browse previously viewed properties</li>
                <li>View cached property images</li>
                <li>Access saved searches</li>
                <li>Use the app like a native mobile app</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for network status
        window.addEventListener('online', () => {
            // Show a subtle notification that we're back online
            if ('serviceWorker' in navigator && 'showNotification' in ServiceWorkerRegistration.prototype) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification('Back Online!', {
                        body: 'You can now access all features',
                                                 icon: 'https://ik.imagekit.io/mrimot/logo/logo-192x192.png?tr=w-192,h-192',
                         badge: 'https://ik.imagekit.io/mrimot/logo/logo-192x192.png?tr=w-192,h-192',
                        vibrate: [100, 50, 100]
                    })
                })
            }
        })

        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload()
            }, 2000)
        })
    </script>
</body>
</html>
